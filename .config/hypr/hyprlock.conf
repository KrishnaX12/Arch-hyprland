# ---------------------------
# BACKGROUND
# ---------------------------
background {
    monitor =
    color = rgba(10, 20, 50, 1.0)  # fallback dark blue
    blur_passes = 8
    contrast = 1.0
    brightness = 0.4
    vibrancy = 0.15
    vibrancy_darkness = 0.25
}

# ---------------------------
# GENERAL
# ---------------------------
general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = false
    grace = 0
    disable_loading_bar = false
    ignore_empty_input = true
}

# ---------------------------
# INPUT FIELD
# ---------------------------
input-field {
    size = 250, 60
    outline_thickness = 0
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    dots_color = rgba(100, 180, 255, 0.8)    # soft neon blue
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0)
    font_color = rgba(200, 220, 255, 0.9)    # pale blue text
    rounding = 12
    fade_on_empty = false  
    check_color = rgba(150, 255, 255, 1)     # bright blue on correct password
    placeholder_text = Try your luck, rookie üòè
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
    capslock_color = rgba(255, 50, 50, 0.8)
}

# ---------------------------
# LABELS (Date, Time)
# ---------------------------
label {
    text = cmd[update:1000] echo -e "$(date +"%a, %d %B")"
    color = rgba(180, 200, 255, 0.7)
    font_size = 22
    font_family = "FiraCode Nerd Font"
    position = 0, -25
    halign = center
    valign = center
}

label {
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(150, 220, 255, 0.9)
    font_size = 100
    font_family = "FiraCode Nerd Font"
    position = 0, 75
    halign = center
    valign = center
}
