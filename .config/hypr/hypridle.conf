general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = notify-send "⚡ System awake again."
}

# Lock after 5 minutes
listener {
    timeout = 300
    on-timeout = notify-send "🔒 Locking up…" && hyprlock
}

# Warn before suspend (9 min)
listener {
    timeout = 540
    on-timeout = notify-send "⏳ Going to sleep soon…"
}

# Suspend after 10 minutes
listener {
    timeout = 600
    on-timeout = notify-send "💤 System entering sleep mode…" && systemctl suspend
}

# Battery low (20%)
listener {
    timeout = 30
    on-timeout = bash -c '[ $(cat /sys/class/power_supply/BAT0/capacity) -le 20 ] && notify-send "🔋 Battery low! Plug me in or suffer."'
    repeat = 120
}
